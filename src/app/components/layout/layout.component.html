<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item nzSelected>nav 1</li>
      <li nz-menu-item>nav 2</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-submenu nzOpen nzIcon="user" nzTitle="subnav 1">
          <ul>
            <!-- nzSelected -->
            <li nz-menu-item (click)="go('https://mp.dayu.com/')">大鱼号</li>
            <li nz-menu-item (click)="go('https://mp.sohu.com/mpfe/v3/login')">搜狐号</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content>
        <router-outlet></router-outlet>
        <div class="flex">
          <webview #webview class="flex-1" partition="persist:w1"></webview>
          <webview #webview class="flex-1" partition="persist:w2"></webview>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
